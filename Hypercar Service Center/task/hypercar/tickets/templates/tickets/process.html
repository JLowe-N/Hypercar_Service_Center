<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing</title>
</head>
<body>

<ul>
{% for queue, length in queues.items %}
    <div><li>{{ queue }} queue: {{ length }} </li></div>
{% endfor %}
</ul>

<form action="/processing" method="post"> {% csrf_token %}
    <button type="submit">Process next</button>
</form>

</body>
</html>
